<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#grad1)"/>
  
  <!-- Contract icon -->
  <rect x="30" y="25" width="68" height="78" rx="4" fill="white" opacity="0.2"/>
  
  <!-- Code lines representing contract -->
  <line x1="40" y1="35" x2="70" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="45" x2="85" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="55" x2="75" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="65" x2="80" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Function signature symbol (0x...) -->
  <text x="35" y="90" font-family="monospace" font-size="18" font-weight="bold" fill="white">0x</text>
  <line x1="58" y1="85" x2="90" y2="85" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Scan symbol (magnifying glass) -->
  <circle cx="75" cy="85" r="12" stroke="url(#grad2)" stroke-width="3" fill="none"/>
  <line x1="83" y1="93" x2="92" y2="102" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Solidity diamond -->
  <polygon points="64,105 50,115 64,125 78,115" fill="#f5576c" opacity="0.9"/>
</svg>
